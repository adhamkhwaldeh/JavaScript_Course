    <body>
        
        <h2 style="text-align: center"> Introduction to Java script </h2>

        <script>
               function sumvariables(){
                var price1 = 5;
                var price2 = 6;
                var total = price1 + price2;
                return  total;
               }

               function functionHtmlResult(){
                    var pi = 3.14;
                    var person = "John Doe";
                    var answer = 'Yes I am!';
                    return  "<strong>"+ pi +"</strong>" + "<br>" + person + "<br>" + answer;
               }

               function undefinevariable(){
                   var variable ;
                   return variable;
               }
            
        </script>
        
        <div>
            <p>
              Sum equation  5 + 6 =  <label id="sum"> <script>document.write(sumvariables()) </script> </label>
            </p>

            <p>
                Result with Html 
                <p>
                    <script>
                        document.write(functionHtmlResult()) 
                    </script>
                </p>
            </p>

            <p>
                    Undefine variable : 
                        <script>
                            document.write(undefinevariable()) 
                        </script>
            </p>

        </div>

    </body>
