<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Hello in Html Tutorial"/>
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->
        <title>Page Title</title>

        <link rel="icon" href="./Images/icon.png">

        <script>
           function clickfunction(){
               document.getElementById('mainParagraph').innerText="The Text Changed";
           }
           function clickfunction2(){
               document.getElementById('mainParagraph').innerText="This is initial state for paragraph";
           }
        </script>

    </head>

    <body>
        
        <h2 style="text-align: center"> Introduction to Java script </h2>

        <div style="align-content: center;text-align:center;">
                <button onclick="clickfunction();">Change paragraph state</button>
                <button onclick="clickfunction2();">return to initial state</button>
        </div>

        <div style="align-content: center;text-align:center;">
            <p id="mainParagraph">
                This is initial state for paragraph
            </p>
        </div>

     
    </body>

    
</html>
